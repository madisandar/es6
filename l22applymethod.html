<!DOCTYPE html>
<html>
    <head>
        <title>Apply Method</title>
    </head>
    <body>


        <script type="text/javascript">

            //  =>apply (null,array)
            // console.log(Math.max(10,20,30)); //30
            // console.log(Math.max([10,20,30])); //NaN


            const numbers =  [5,6,2,8,7];

            const getmax = Math.max.apply(null,numbers);
            console.log(getmax); //8

            const getmin = Math.min.apply(null,numbers);
            console.log(getmin); //2


            const arr1 = ["a","b","c"];
            const arr2 = [1,2,3];
            arr1.push.apply(arr1,arr2);
            console.log(arr1); //(6) ['a', 'b', 'c', 1, 2, 3]


            const names = ["aung aung","kyaw kyaw","zaw zaw"];
            const ages = [20,21,22];
            names.push(...ages);

            
            console.log(names); //(6)Â ['aung aung', 'kyaw kyaw', 'zaw zaw', 20, 21, 22]



        </script>

    </body>
</html>
