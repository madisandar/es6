<!DOCTYPE html>
<html>
    <head>
        <title>Local Variabes in Constructor Function</title>
    </head>
    <body>


        <script type="text/javascript">

            // =>Private Properties


            // Constructor Function

            function Mobile(brand){
                this.brand = brand;

                // can declare local variable call Private Properties. can't access from outside(they are stay in memory)
                let price = {pro:1000,promax:1500}

                let colors = function(){
                   return "All colors are same price";
                };


                this.like = function(){
                    let question = "Should I choose rose gold?"; //these are local variable but this only avialble for this.like
                    console.log(`I love ${this.brand}, because i can spend USD ${price.pro} for new phone.Btw, ${colors()} ! ${question}`);
                }
            }

            const getobj = new Mobile("Mi");
            console.log(getobj); //Mobile {brand: 'Mi', like: Æ’}    Note :: local variables are hide
            console.log(getobj.brand); //Mi
            console.log(getobj.like()); //I love Mi, because i can spend USD 1000 for new phone.Btw, All colors are same price ! Should I choose rose gold?


            console.log(getobj.price); //undefined
            // console.log(getobj.colors());  //Uncaught TypeError: getobj.colors is not a function
            


        </script>

    </body>
</html>
