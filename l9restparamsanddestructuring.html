<!DOCTYPE html>
<html>
    <head>
        <title>Rest Params & Destructuring</title>
    </head>
    <body>

        <script type="text/javascript">

            // =>Array Destructuring

            const countries = ["Myanmar","Thailand","Srilanka","Indonesia"];
            console.log(countries[0],countries[1],countries[2],countries[3]); //Myanmar Thailand Srilanka Indonesia

            const [mm,th,slk,indo] = countries;
            console.log(mm,th,slk,indo); //Myanmar Thailand Srilanka Indonesia

            const [my,thi,slkr,indoni,mls="Malaysia"] = countries;
            console.log(my,thi,slkr,indoni,mls); //Myanmar Thailand Srilanka Indonesia Malaysia


            // const colors = ["red","green","blue"]; // red green blue
            const colors = ["red","green"]; // red green orange
            const [c1,c2,c3="orange"] = colors;

            console.log(c1,c2,c3); 

            const [,country2,,country4] = countries;
            console.log(country2); //Thailand
            console.log(country4); //Indonesia

            const [fiat,...coin] = countries;
            console.log(fiat); //Myanmar
            console.log(coin); //(3)Â ['Thailand', 'Srilanka', 'Indonesia']



            // =>Object Destructuring

            const persons = {
                firstname:"Honey Nway",
                lastname:"Oo",
                age:22,
                gender:"Female",
                hascar:true,
                city:"Yangon",
                country:"Myanmar"
            };

            console.log(persons.firstname,persons.lastname,persons.gender,persons.country); //Honey Nway Oo Female Myanmar


            const {firstname,lastname,city} = persons;
            console.log(firstname,lastname,city);

            const {gender:sex,age:old} = persons;
            // console.log(gender,age); //l9restparamsanddestructuring.html:47 Uncaught ReferenceError: gender is not defined
            console.log(sex,old); //Female 22

            const {country,hascar,...other} = persons;
            console.log(country); //Myanmar
            console.log(hascar); //true
            console.log(other); //{firstname: 'Honey Nway', lastname: 'Oo', age: 22, gender: 'Female', city: 'Yangon'}


            let employees = [
                {
                    firstname:"Hla Nu",
                    lastname:"Htun"
                },
                (nickname)=>{
                    return `You can call me ${nickname}`;
                }
            ];


            console.log(employees);
            console.log(employees[0]);
            console.log(employees[1]("Ma Ma"));


            let [nickname,setname] = employees;

            console.log(nickname); //{firstname: 'Hla Nu', lastname: 'Htun'}
            console.log(nickname,firstname,nickname.lastname); //Hla Nu Htun
            console.log(setname("Nu Nu")); //You can call me Nu Nu




            let myobj  = {
                fruit:"mango",
                vegetable:"bean",
                drink:"milk"
            };

            let {fruit,vegetable,drink="water"} = myobj;
            console.log(fruit,vegetable,drink);  //mango bean milk



            // const colorarr = ["red","green","blue"];
            // const paints = {
            //     col1:"red",
            //     col2:"green",
            //     col3:"blue"
            // }; //red green blue


            const paints = {
                col1:"red",
                col2:"green",
            }; //red green orange

            const {col1,col2,col3="orange"} = paints;
            console.log(col1,col2,col3); 


            // =>Nested Destructuring


            const staffs = [
                {
                    name:"aung aung",
                    position:"representative",
                    department:"sales",
                    salary:200000
                },
                {
                    name:"tun tun",
                    position:"supervisor",
                    department:"sales",
                    salary:300000
                },
                {
                    name:"su su",
                    position:"manager",
                    department:"sales",
                    salary:500000
                },
                {
                    name:"nu nu",
                    position:"accountant",
                    department:"finance",
                    salary:250000
                },
                {
                    name:"yu yu",
                    position:"ceo",
                    department:"finance",
                    salary:700000
                }
            ];



            // const {name} = staffs;  //undefined
            // const [name] = staffs; //{name: 'aung aung', position: 'representative', department: 'sales', salary: 200000}
            //   const [{name}] = staffs; //aung aung
            //   const [,{name}] = staffs; //tun tun
            // const [,,{name}] = staffs; //su su
            const [,,,{name}] = staffs; //nu nu
            console.log(name); //{name: 'aung aung', position: 'representative', department: 'sales', salary: 200000}


            const [,,,{position:title}] = staffs;
            // console.log(position); //l9restparamsanddestructuring.html:128 Uncaught ReferenceError: position is not defined
            console.log(title); //accountant


            const [,{salary},,{department}] = staffs;
            console.log(salary); //3000000
            console.log(department); //finance
            



            // => Destructure function argument

            const carobj = {
                brand:"Toyota",
                model:"Crown",
                engine:"Petrol",
                geerbox:"auto",
            }

            function taxi1({brand= 'BMW', model= 'x9', engine= 'EV', geerbox= 'automatic',price="$100,000"}){
                console.log(brand,model,engine,geerbox,price);
            }

            // taxi1();  // error
            taxi1(carobj); //Toyota Crown Petrol auto $100,000



            const cararr = ["Honda","Hondafit","Hybrid","Auto"];

            function taxi2([brand='BMW',model="x9",engine="EV",geerbox="automatic",price="$200,000"]){
                console.log(brand,model,engine,geerbox,price);
            }
            
            // taxi2(cararr); //Honda Hondafit Hybrid Auto $200,000
            // taxi2(["suzuki"]); //suzuki x9 EV automatic $200,000
            taxi2([,"x11",,"auto pilot"]); //BMW x11 EV auto pilot $200,000
            


        </script>
    </body>
</html>
