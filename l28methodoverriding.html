<!DOCTYPE html>
<html>
    <head>
        <title> Method Overriding</title>
    </head>
    <body>


        <script type="text/javascript">

            class Student{

                getname(){
                    console.log("Aung Aung");
                }
            }

            class Staff extends Student{

                getname(){
                    return `Mr Aung Aung`;
                }
            }

            const obj1 = new Staff();
            console.log(obj1);
            console.log(obj1.getname()); //Mr Aung Aung


            const obj2 = new Student();
            console.log(obj2);
            obj2.getname();


            class Boss{

                getname(){
                    console.log(`Su Su`);
                }
                }

                class Employeer extends Boss{

                    getname(){
                        super.getname();
                        return `Ms Su Su`;
                    }
                }

                const obj3 = new Employeer();
                console.log(obj3);
                console.log(obj3.getname()); // Su Su Ms Su Su

                const obj4 = new Boss();
                console.log(obj4);
                console.log(obj4.getname()); //Su Su undefined
                

                            
            

            
           
        </script> 

    </body>
</html>
