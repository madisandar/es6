<!DOCTYPE html>
<html>
    <head>
        <title>Method Overriding by Prototype</title>
    </head>
    <body>


        <script type="text/javascript">

            function Vehicle(color){
                this.color = color;
            }

            Vehicle.prototype.vancar = function(){
                return `this is vanccar`;
            }

            function extend(Parent,Child){
                Child.prototype = Object.create(Parent.prototype);
                Child.prototype.constructor = Child;
            }

            function Bike(brand,colour){
                Vehicle.call(this,colour);
                this.brand = brand;
            }

            extend(Vehicle,Bike);

            Bike.prototype.ebike = function(){
                return "this is ebike";
            }

            Bike.prototype.vancar = function(){
                return "this is ev car = method override by bike";
            }


            function Boat(brand,color){
                Vehicle.call(this,color);
                this.brand = brand;
            }

            extend(Vehicle,Boat);

            Boat.prototype.eboat = function(){
                return `this is eboat`;
            }

            const vehicle = new Vehicle("black");
            const bike = new Bike("marin","red");
            const boat = new Boat("searay","green");

            console.log(vehicle);
            console.log(vehicle.color);
            console.log(vehicle.vancar());

            console.log(bike);
            console.log(bike.brand);
            console.log(bike.ebike());

            // after inheritance
            console.log(bike.vancar()); //this is ev car = method override by bike
            console.log(bike.color); //red


            console.log(boat);
            console.log(boat.brand); //searay
            console.log(boat.eboat()); //this is eboat

             // after inheritance
            console.log(boat.vancar()); //this is vancar
            console.log(boat.color); //green


            console.log(vehicle.vancar()); //this is vanccar
            console.log(vehicle.color); //black

            // =>Polymorphism
            
             const vehicles = [
                 new Bike("marin","red"),
                 new Boat("searay","green")
                ];


            for(let vehicle of vehicles){
                console.log(vehicle.vancar());
            }



        </script>

    </body>
</html>
